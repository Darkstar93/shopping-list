<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping list</title>
    <link href=
    'https://fonts.googleapis.com/css?family=Old+Standard+TT:400,700,400italic'
    rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel=
    'stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel=

    <link href="css/style.css" rel="stylesheet">
</head>
<body id="background">
    <div class="container">
        <h2>Shopping List</h2>
        <h3></h3>
        <div class="form-list">
            <form id="form" name="form">
                <input id="new-text" placeholder="Add item to list" type=
                "text"> <input id="quantity" type="number"> <button class=
                "submit"></button>
            </form>
            <ul id="list"></ul>
        </div>
    </div>
    <div class="footer">Image provided by <a href="https://unsplash.com/photos/8tB7xWAzGtA">Unplash</a></div>
    <script src="http://code.jquery.com/jquery.min.js">
    </script> 
    <script src="js/jquery.js">
    </script>
</body>
</html>
